<h2>Template Driven Form</h2>
<form (ngSubmit)=submit()>
    <div>
        <label for="FirstName">First Name:</label>
        <input id="FirstName" required [(ngModel)]="model.firstName" name="FirstName">
    </div>
    <div>
        <label for="LastName">Last Name:</label>
        <input id="LastName" required [(ngModel)]="model.lastName" name="LastName">
    </div>
    <div>
        <label for="Salary">Salary:</label>
        <input type="number" id="Salary" [(ngModel)]= "model.salary" name="salary">
    </div>
    <button>Submit</button>
</form>
